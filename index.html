<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Soundtrack Finder</title>
</head>

<body>

        <div id="header" class="card-panel #ff5722 deep-orange">
            <span class="white-text">
                <h1>Search for a Movie Soundtrack</h1>
            </span>
            <nav type="submit">
                <div class="nav-wrapper">
                  <form>
                    <div class="input-field">
                      <input id="movieSearch" type="search" required placeholder="Search for movie...">
                      <label class="label-icon" for="movieSearch"><i class="material-icons">search</i></label>
                      <i class="material-icons">close</i>
                    </div>
                  </form>
                </div>
              </nav>
        </div>

        <div class="container" style="width:1600px">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="row">
                            <div class="col-12">
                                <div class="card-panel #ff8a65 deep-orange lighten-2">
                                    OMDB
                                </div>
                                <div id="omdbDisplay" class="card-content #eeeeee grey lighten-3">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card-panel #ffccbc deep-orange lighten-4">
                                SPOTIFY
                            </div>
                            <div id="spotifyDisplay" class="card-content #f5f5f5 grey lighten-4">
                                input
                            </div>
                        </div>
                    </div>
                </div>
            </div>


               <!-- jQuery -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

                <!-- JavaScript -->
                <script src="app.js"></script>
</body>

</html>
