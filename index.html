<head>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Fonts -->

                <h1>Search Soundetrack From Movie</h1>
            </span>
            <nav>
                <div class="nav-wrapper">
                    <form>
                        <div class="input-field">

                            <i class="material-icons"></i>
                        </div>
                    </form>
                </div>
            </nav>
        </div>

        <div class="container" style="width:1600px">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="row">
                            <div class="col-12">
                                <div class="card-panel #ff8a65 deep-orange lighten-2">
                                    OMDB
                                </div>
                                <div id="omdbDisplay" class="card-content #eceff1 blue-grey lighten-5">
                                    <p>input</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card-panel #ffccbc deep-orange lighten-4">
                                SPOTIFY
                            </div>

                        </div>
                    </div>

                <!-- jQuery -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
